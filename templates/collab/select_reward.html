{% extends 'user/user_base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='reward.css')}}">
{% endblock %}

{% block body %}
<div class="list">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                {% for reward in reward_opt %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{reward.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{reward.description}}</h6>
                        <!-- <a href="/reward/{{reward.id}}/claim" class="card-link more-details" id="">Claim for {{reward.cost}} reward pts</a> -->
                        <a href="/reward/{{reward.id}}/qr-claim" class="card-link more-details" id="">Claim for {{reward.cost}} reward pts</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
