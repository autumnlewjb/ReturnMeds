{% extends 'collab/collab_base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='add_service.css')}}">
{% endblock %}

{% block body %}
<div class="container-fluid align-middle form-container">
    <div class="row">
        <div class="col">
            <h1>Add Service</h1>
        </div>
    </div>
    <div class="row form-inner">
        <div class="col">
            <form action="{{url_for('add_service')}}" method="POST">
                <div class="form-group">
                    <label for="name">Service Name</label>
                    <input name="name" id="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input name="description" id="description" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input name="cost" id="cost" type="number" class="form-control">
                </div>
                <input type="submit" placeholder="Submit" class="form-control btn btn-success">
            </form>
        </div>
    </div>
</div>
{% endblock %}
