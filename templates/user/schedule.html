{% extends 'user/user_base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='schedule.css')}}">
{% endblock %}

{% block body %}
<div class="container">
    <div class="row title">
        <div class="col">
            <h1>Schedule a return</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="{{url_for('schedule')}}" method="POST">
                <div class="form-group">
                    <label for="medicine-name">Medicine Name</label>
                    <input name="medicine-name" id="medicine-name" type="text" class="form-control" placeholder="Medicine name">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Medicine Expiry Date</label>
                    <input name="expiry-date" id="expiry-date" type="date" class="form-control" placeholder="Expiry date">
                </div>
                <div class="form-group">
                    <label for="addr-1">Address Line 1</label>
                    <input name="addr-1" id="addr-1" type="text" class="form-control" placeholder="Address line 1" value="{{address['addr-1']}}">
                </div>
                <div class="form-group">
                    <label for="addr-2">Address Line 2</label>
                    <input name="addr-2" id="addr-2" type="text" class="form-control" placeholder="Address line 2" value="{{address['addr-2']}}">
                </div>
                <div class="form-row">
                    <div class="form-group col" id="state">
                        <label for="state">State</label>
                        <select name="state" class="form-control">
                            <option selected value="">Choose State</option>
                            <option value="Perlis">Perlis</option>
                            <option value="Kedah">Kedah</option>
                            <option value="Pulau Pinang">Pulau Pinang</option>
                            <option value="Perak">Perak</option>
                            <option value="Pahang">Pahang</option>
                            <option value="Kelantan">Kelantan</option>
                            <option value="Terengganu">Terengganu</option>
                            <option value="Selangor">Selangor</option>
                            <option value="Melaka">Melaka</option>
                            <option value="Negeri Sembilan">Negeri Sembilan</option>
                            <option value="Johor">Johor</option>
                            <option value="Sabah">Sabah</option>
                            <option value="Sarawak">Sarawak</option>
                            <option value="Kuala Lumpur">Kuala Lumpur</option>
                            <option value="Putrajaya">Putrajaya</option>
                            <option value="Labuan">Labuan</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="postcode">Post Code</label>
                        <input name="postcode" id="postcode" type="text" class="form-control" id="exampleInputPassword1" placeholder="Post Code" value="{{address['postcode']}}">
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Schedule</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        var temp = "{{address['state']}}";
        $("#state").val(temp);
    })
</script>
{% endblock %}
