{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='register.css')}}">
{% endblock %}

{% block body %}
<div>
    <div class="container">
        <div class="row page-title">
            <div class="col">
                <h1>Register</h1>
            </div>
        </div>
        <div class="row">
            <div class="col box align-middle">
                <form method="POST" action="{{url_for('register')}}">
                    <div class="form-row">
                        <div class="form-group col">
                            <input name="first-name" type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group col">
                            <input name="last-name" type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                      </div>
                    <div class="form-group">
                      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input name="address-1" type="text" class="form-control" id="exampleInputPassword1" placeholder="Address Line 1">
                    </div>
                    <div class="form-group">
                        <input name="address-2" type="text" class="form-control" id="exampleInputPassword1" placeholder="Address Line 2">
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <select name="state" class="form-control">
                                <option selected value="">Choose State</option>
                                <option value="Perlis">Perlis</option>
                                <option value="Kedah">Kedah</option>
                                <option value="Pulau Pinang">Pulau Pinang</option>
                                <option value="Perak">Perak</option>
                                <option value="Pahang">Pahang</option>
                                <option value="Kelantan">Kelantan</option>
                                <option value="Terengganu">Terengganu</option>
                                <option value="Selangor">Selangor</option>
                                <option value="Melaka">Melaka</option>
                                <option value="Negeri Sembilan">Negeri Sembilan</option>
                                <option value="Johor">Johor</option>
                                <option value="Sabah">Sabah</option>
                                <option value="Sarawak">Sarawak</option>
                                <option value="Kuala Lumpur">Kuala Lumpur</option>
                                <option value="Putrajaya">Putrajaya</option>
                                <option value="Labuan">Labuan</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <input name="postcode" type="text" class="form-control" id="exampleInputPassword1" placeholder="Post Code">
                    </div>
                    <div class="form-group">
                      <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
